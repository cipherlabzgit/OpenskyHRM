<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HrSaaS - Web Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="screen active">
        <div class="login-container">
            <div class="login-card">
                <h1>HrSaaS</h1>
                <p class="subtitle">HR Management System</p>
                <form id="loginForm">
                    <div class="form-group">
                        <label>Tenant Code</label>
                        <input type="text" id="tenantCode" required placeholder="Enter your tenant code">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" required placeholder="admin@company.com">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" required placeholder="Enter password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="error-message" id="loginError"></p>
            </div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="appScreen" class="screen">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>HrSaaS</h1>
                <div class="header-actions">
                    <span id="userInfo" class="user-info"></span>
                    <button id="logoutBtn" class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </header>

        <!-- Navigation Tabs -->
        <nav class="tabs">
            <button class="tab active" data-tab="dashboard">Dashboard</button>
            <button class="tab" data-tab="employees">Employees</button>
            <button class="tab" data-tab="attendance">Attendance</button>
            <button class="tab" data-tab="leave">Leave</button>
        </nav>

        <!-- Dashboard Tab -->
        <div id="dashboardTab" class="tab-content active">
            <div class="container">
                <h2>Dashboard</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="statEmployees">0</div>
                        <div class="stat-label">Total Employees</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="statAttendance">0</div>
                        <div class="stat-label">Attendance Records</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="statLeave">0</div>
                        <div class="stat-label">Pending Leave</div>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="loadDashboard()">Refresh</button>
            </div>
        </div>

        <!-- Employees Tab -->
        <div id="employeesTab" class="tab-content">
            <div class="container">
                <div class="section-header">
                    <h2>Employees</h2>
                    <button class="btn btn-primary" onclick="showAddEmployeeModal()">+ Add Employee</button>
                </div>
                <div id="employeesList" class="list-container">
                    <p class="loading">Loading employees...</p>
                </div>
            </div>
        </div>

        <!-- Attendance Tab -->
        <div id="attendanceTab" class="tab-content">
            <div class="container">
                <h2>Attendance</h2>
                <div id="attendanceList" class="list-container">
                    <p class="loading">Loading attendance...</p>
                </div>
            </div>
        </div>

        <!-- Leave Tab -->
        <div id="leaveTab" class="tab-content">
            <div class="container">
                <div class="section-header">
                    <h2>Leave Requests</h2>
                    <button class="btn btn-primary" onclick="showAddLeaveModal()">+ Request Leave</button>
                </div>
                <div id="leaveList" class="list-container">
                    <p class="loading">Loading leave requests...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Employee Modal -->
    <div id="employeeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('employeeModal')">&times;</span>
            <h2>Add Employee</h2>
            <form id="employeeForm">
                <div class="form-group">
                    <label>Employee Code *</label>
                    <input type="text" id="empCode" required>
                </div>
                <div class="form-group">
                    <label>Full Name *</label>
                    <input type="text" id="empName" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="empEmail">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="empPhone">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('employeeModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Leave Modal -->
    <div id="leaveModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('leaveModal')">&times;</span>
            <h2>Request Leave</h2>
            <form id="leaveForm">
                <div class="form-group">
                    <label>Employee *</label>
                    <select id="leaveEmployee" required></select>
                </div>
                <div class="form-group">
                    <label>Start Date (YYYY-MM-DD) *</label>
                    <input type="text" id="leaveStartDate" required placeholder="2024-02-01">
                </div>
                <div class="form-group">
                    <label>End Date (YYYY-MM-DD) *</label>
                    <input type="text" id="leaveEndDate" required placeholder="2024-02-05">
                </div>
                <div class="form-group">
                    <label>Days</label>
                    <input type="number" id="leaveDays" value="1" min="1">
                </div>
                <div class="form-group">
                    <label>Reason</label>
                    <textarea id="leaveReason" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('leaveModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
